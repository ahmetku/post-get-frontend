<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>

    <!-- Include the ui-router script -->
    <script src="js/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="app.js"></script>


</head>
<body>

<div class="container" ng-controller="login">
    <div class="col-xs-2 col-sm-3 col-md-4"></div>
    <div class="col-xs-8 col-sm-6 col-md-4">
        <h1>Register:</h1>
        <form name="registerForm" ng-submit="login()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" class="form-control" id="username" ng-model="username">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" ng-model="pwd">
            </div>
            <button type="submit" class="btn btn-primary col-xs-5">Login</button>
            <div class="col-xs-2"></div>
        </form>
    </div>
</div>

</body>
</html>
